<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Tablet Fixed</title>
    <style>
        /* --- 1. SETTING DASAR --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            background-color: #dcdde1;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .scene {
            /* Perspektif ini bikin efek 3D nya kelihatan nyata */
            perspective: 1000px; 
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- 2. BODY TABLET --- */
        .tablet-body {
            width: 700px;
            height: 440px;
            background: #111;
            border-radius: 36px;
            position: relative;
            
            /* EFEK 3D UTAMA */
            transform-style: preserve-3d;
            
            /* Bayangan Tebal biar kerasa 'Benda Padat' */
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.6), /* Bayangan jauh */
                0 0 0 2px #333,               /* Garis bezel luar */
                inset 0 0 0 2px rgba(255,255,255,0.1); /* Kilau bezel dalam */

            padding: 12px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- 3. RESPONSIVE (INI PERBAIKANNYA) --- */
        
        /* TAMPILAN HP (KECIL) */
        @media (max-width: 500px) {
            .tablet-body {
                /* 
                   scale(0.42) = Dikecilin biar muat
                   rotateX(15deg) = DIMIRINGIN BIAR 3D 
                */
                transform: scale(0.42) rotateX(15deg) !important; 
            }
        }
        
        /* TAMPILAN DESKTOP (BESAR) */
        @media (min-width: 501px) {
             .tablet-body {
                transform: scale(1) rotateX(10deg) rotateY(-5deg); /* Miring dikit biar artistik */
             }
        }

        /* Kamera */
        .camera {
            position: absolute; top: 50%; left: 18px; transform: translateY(-50%);
            width: 8px; height: 8px; background: #1a1a1a; 
            border-radius: 50%; border: 1px solid #333; 
            box-shadow: inset 0 0 2px rgba(0,0,0,0.8);
            z-index:20;
        }

        /* --- 4. LAYAR --- */
        .screen {
            width: 100%; height: 100%;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=2000&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }

        .status-bar {
            height: 30px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; color: white; font-size: 12px; font-weight: 600;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
            z-index: 10; position: relative;
        }

        /* --- 5. GRID APLIKASI --- */
        .slider-container { width: 100%; height: 100%; display: flex; transition: transform 0.3s ease-out; }
        
        .page {
            min-width: 100%; height: 100%;
            padding: 30px 40px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, min-content);
            gap: 25px;
            justify-items: center; align-content: start;
        }

        /* --- 6. ITEM APLIKASI --- */
        .app-item {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            cursor: pointer; width: 70px; transition: transform 0.1s;
        }
        .app-item:active { transform: scale(0.9); }

        .icon-box {
            width: 60px; height: 60px; border-radius: 16px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.25);
            display: flex; justify-content: center; align-items: center;
            font-size: 28px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        /* Warna-warni Gradient */
        .c-blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .c-green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .c-red { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); }
        .c-orange { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .c-purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        .app-name { 
            color: white; font-size: 11px; font-weight: 500; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); margin-top: 2px;
        }

        /* --- 7. DOCK --- */
        .dock-wrapper {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .dots { display: flex; gap: 6px; }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.4); border-radius: 50%; }
        .dot.active { background: white; transform: scale(1.3); }

        .dock {
            background: rgba(255,255,255,0.15); backdrop-filter: blur(20px);
            padding: 12px 25px; border-radius: 26px;
            display: flex; gap: 25px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .dock .icon-box { width: 54px; height: 54px; font-size: 26px; border-radius: 14px; box-shadow: none; }

        /* --- 8. LOADING & WINDOW --- */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(8px);
            z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .loading-overlay.show { opacity: 1; pointer-events: auto; }
        
        .spinner {
            width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #fff; border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-window {
            position: absolute; top: 100%; left: 0; width: 100%; height: 100%;
            background: #f5f6fa; z-index: 40;
            transition: top 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column;
            border-radius: 20px 20px 0 0;
        }
        .app-window.active { top: 0; border-radius: 0; }

        .app-header {
            height: 50px; background: white; border-bottom: 1px solid #eee;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between;
        }
        .back-btn {
            background: #f0f0f0; border: none; padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: 700; color: #333; cursor: pointer;
        }
        .app-content { 
            flex: 1; padding: 20px; overflow-y: auto; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 40px; color: #ccc;
        }

    </style>
</head>
<body>

    <div class="scene">
        <div class="tablet-body">
            <div class="camera"></div>
            
            <div class="screen" id="touchSurface">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span id="clock">10:00</span>
                    <div style="display:flex; gap:8px">
                        <span>üì∂ 5G</span>
                        <span>üîã 100%</span>
                    </div>
                </div>

                <!-- Slider -->
                <div class="slider-container" id="slider">
                    <!-- Page 1 -->
                    <div class="page">
                        <div class="app-item" onclick="tryOpenApp('Gallery')">
                            <div class="icon-box c-blue">üñºÔ∏è</div><span class="app-name">Gallery</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('Chrome')">
                            <div class="icon-box c-orange">üåê</div><span class="app-name">Chrome</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('Settings')">
                            <div class="icon-box c-purple">‚öôÔ∏è</div><span class="app-name">Settings</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('Camera')">
                            <div class="icon-box c-purple">üì∑</div><span class="app-name">Camera</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('Maps')">
                            <div class="icon-box c-green">üó∫Ô∏è</div><span class="app-name">Maps</span>
                        </div>
                        <!-- Row 2 -->
                        <div class="app-item" onclick="tryOpenApp('Weather')">
                            <div class="icon-box c-blue">‚òÅÔ∏è</div><span class="app-name">Weather</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('Notes')">
                            <div class="icon-box c-orange">üìù</div><span class="app-name">Notes</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('Files')">
                            <div class="icon-box c-purple">üìÅ</div><span class="app-name">Files</span>
                        </div>
                    </div>
                    <!-- Page 2 -->
                    <div class="page">
                        <div class="app-item" onclick="tryOpenApp('Games')">
                            <div class="icon-box c-red">üéÆ</div><span class="app-name">Games</span>
                        </div>
                        <div class="app-item" onclick="tryOpenApp('News')">
                            <div class="icon-box c-red">üì∞</div><span class="app-name">News</span>
                        </div>
                    </div>
                </div>

                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loader">
                    <div class="spinner"></div>
                </div>

                <!-- Dock -->
                <div class="dock-wrapper">
                    <div class="dots">
                        <div class="dot active" id="dot0"></div>
                        <div class="dot" id="dot1"></div>
                    </div>
                    <div class="dock">
                        <div class="app-item" onclick="tryOpenApp('Mail')"><div class="icon-box c-blue">üìß</div></div>
                        <div class="app-item" onclick="tryOpenApp('Chat')"><div class="icon-box c-green">üí¨</div></div>
                        <div class="app-item" onclick="tryOpenApp('Browser')"><div class="icon-box c-blue">üß≠</div></div>
                        <div class="app-item" onclick="tryOpenApp('Music')"><div class="icon-box c-red">üéµ</div></div>
                    </div>
                </div>

                <!-- Window App -->
                <div class="app-window" id="appWindow">
                    <div class="app-header">
                        <button class="back-btn" onclick="closeApp()">Back</button>
                        <strong id="appTitle">App Name</strong>
                        <div style="width:50px"></div>
                    </div>
                    <div class="app-content" id="appContent"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // JAM
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ':' + d.getMinutes().toString().padStart(2,'0');
        }, 1000);

        // SWIPE
        const slider = document.getElementById('slider');
        const touchSurface = document.getElementById('touchSurface');
        let startX=0, current=0, prev=0, dragging=false, page=0, isClick=true;

        function start(x){ startX=x; dragging=true; isClick=true; slider.style.transition='none'; }
        function move(x){
            if(!dragging) return;
            if(Math.abs(x-startX)>5) isClick=false;
            current = prev + (x-startX);
            slider.style.transform = `translateX(${current}px)`;
        }
        function end(){
            if(!dragging) return;
            dragging=false;
            if(!isClick) {
                const moved=current-prev;
                if(moved<-50 && page===0) page=1;
                else if(moved>50 && page===1) page=0;
            }
            const width=touchSurface.offsetWidth;
            current=page*-width; prev=current;
            slider.style.transition='transform 0.3s ease-out';
            slider.style.transform=`translateX(${current}px)`;
            document.getElementById('dot0').classList.toggle('active', page===0);
            document.getElementById('dot1').classList.toggle('active', page===1);
        }

        touchSurface.addEventListener('touchstart',e=>start(e.touches[0].clientX));
        touchSurface.addEventListener('touchmove',e=>move(e.touches[0].clientX));
        touchSurface.addEventListener('touchend',end);
        touchSurface.addEventListener('mousedown',e=>start(e.pageX));
        window.addEventListener('mousemove',e=>move(e.pageX));
        window.addEventListener('mouseup',end);

        // APP OPEN
        const loader = document.getElementById('loader');
        const win = document.getElementById('appWindow');
        const title = document.getElementById('appTitle');
        const content = document.getElementById('appContent');

        function tryOpenApp(name) {
            if(!isClick) return;
            loader.classList.add('show');
            setTimeout(() => {
                loader.classList.remove('show');
                openWindow(name);
            }, 600);
        }

        function openWindow(name) {
            title.innerText = name;
            win.classList.add('active');
            if(name === 'Gallery') content.innerHTML = 'üì∏';
            else if(name === 'Chrome') content.innerHTML = 'üåê';
            else content.innerHTML = name;
        }
        function closeApp() { win.classList.remove('active'); }

    </script>
</body>
</html>
