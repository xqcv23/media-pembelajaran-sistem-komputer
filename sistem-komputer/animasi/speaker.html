<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Speaker - Real Rhythm</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1f1f1f 0%, #000 100%);
        }

        /* --- BAGIAN DESAIN (TIDAK BERUBAH) --- */
        .cabinet {
            width: 260px; height: 440px; background-color: #161616; border-radius: 12px;
            position: relative; display: flex; justify-content: center; align-items: center;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: inset 2px 2px 3px rgba(255,255,255,0.1), inset 4px 4px 10px rgba(255,255,255,0.05), inset -5px -5px 15px rgba(0,0,0,0.8), 0 30px 60px rgba(0,0,0,0.9);
            transition: transform 0.3s ease;
        }
        @media (max-width: 500px) { .cabinet { transform: scale(0.65); } }
        @media (max-width: 350px) { .cabinet { transform: scale(0.55); } }

        .baffle {
            width: 220px; height: 400px; background: #0a0a0a; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; padding-top: 30px;
            box-shadow: inset 0 0 20px #000, 0 0 0 1px #000; 
            background-image: radial-gradient(#1a1a1a 15%, transparent 16%); background-size: 4px 4px;
        }

        .tweeter-plate {
            width: 90px; height: 90px; background: radial-gradient(circle, #1a1a1a, #000);
            border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 30px;
            box-shadow: 0 0 0 2px #b8860b, 0 5px 10px rgba(0,0,0,0.5);
        }
        .tweeter-dome {
            width: 35px; height: 35px; background: radial-gradient(circle at 30% 30%, #555, #000);
            border-radius: 50%; position: relative; box-shadow: 0 2px 4px #000;
        }
        .tweeter-dome::after {
            content: ''; position: absolute; top: 25%; left: 25%; width: 8px; height: 5px;
            background: rgba(255,255,255,0.6); border-radius: 50%; transform: rotate(-45deg); filter: blur(0.5px);
        }

        .woofer-ring {
            width: 170px; height: 170px; border-radius: 50%; background: #0f0f0f;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 0 4px #b8860b, 0 10px 20px rgba(0,0,0,0.6);
        }
        .surround {
            width: 150px; height: 150px; border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, #111 65%, #2a2a2a 80%, #050505 100%);
            display: flex; justify-content: center; align-items: center;
        }
        .cone {
            width: 120px; height: 120px; border-radius: 50%;
            background: radial-gradient(circle, #cd7f32 0%, #8b4500 100%);
            background-image: repeating-radial-gradient(rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px);
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 25px rgba(0,0,0,0.9); position: relative;
            
            /* UPDATED ANIMATION: "music-beat" */
            animation: music-beat 1.2s infinite ease-out; 
        }
        .cone-shine {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, transparent 45%);
            z-index: 2; pointer-events: none;
        }
        .dust-cap {
            width: 50px; height: 50px; background: radial-gradient(circle at 35% 35%, #222, #000);
            border-radius: 50%; z-index: 3; box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        .meter-container {
            margin-top: 25px; background: #000; padding: 4px 8px; border-radius: 4px;
            box-shadow: inset 0 1px 3px rgba(255,255,255,0.2), 0 1px 0 rgba(255,255,255,0.05);
            display: flex; gap: 4px; border: 1px solid #222;
        }
        .led-segment { width: 12px; height: 6px; background: #222; border-radius: 1px; opacity: 0.3; }
        
        .g1, .g2 { background-color: #00ff00; }
        .y1 { background-color: #ffff00; }
        .r1, .r2 { background-color: #ff0000; }

        /* LED ANIMATIONS synced to music-beat */
        .g1 { opacity: 1; box-shadow: 0 0 2px #00ff00; } /* Power always on */
        .g2 { animation: led-low 1.2s infinite ease-out; }
        .y1 { animation: led-mid 1.2s infinite ease-out; }
        .r1 { animation: led-high 1.2s infinite ease-out; }
        .r2 { animation: led-peak 1.2s infinite ease-out; }

        .logo {
            margin-top: auto; margin-bottom: 25px; font-size: 11px; letter-spacing: 3px;
            color: #888; font-weight: bold; text-transform: uppercase; text-shadow: 0 -1px 0 #000;
        }
        .bolt {
            width: 8px; height: 8px; background: #222; border-radius: 50%; position: absolute;
            box-shadow: inset 1px 1px 1px #000, 0 1px 0 rgba(255,255,255,0.1);
        }
        .tl { top: 15px; left: 15px; } .tr { top: 15px; right: 15px; }
        .bl { bottom: 15px; left: 15px; } .br { bottom: 15px; right: 15px; }


        /* --- BAGIAN PENTING: ANIMASI POLA MUSIK --- */
        /* Pola: DUNG... DUNG-DUNG... (Pause) */

        @keyframes music-beat {
            0%   { transform: scale(1); }
            5%   { transform: scale(1.12); } /* KICK 1 */
            15%  { transform: scale(1); }
            
            35%  { transform: scale(1); }
            40%  { transform: scale(1.1); }  /* KICK 2 */
            50%  { transform: scale(1.05); } /* Recovery cepat */
            55%  { transform: scale(1.13); } /* KICK 3 (Keras) */
            
            70%  { transform: scale(1); }
            100% { transform: scale(1); }    /* Pause */
        }

        /* Lampu Hijau (Signal Masuk) */
        @keyframes led-low {
            0%, 15%, 35%, 70%, 100% { opacity: 0.3; box-shadow: none; }
            5%, 40%, 55% { opacity: 1; box-shadow: 0 0 5px #00ff00; }
        }

        /* Lampu Kuning (Mid Power) */
        @keyframes led-mid {
            0%, 15%, 35%, 70%, 100% { opacity: 0.3; box-shadow: none; }
            5%, 40%, 55% { opacity: 1; box-shadow: 0 0 5px #ffff00; }
        }

        /* Lampu Merah 1 (High Power) */
        @keyframes led-high {
            0%, 15%, 35%, 70%, 100% { opacity: 0.3; box-shadow: none; }
            5%  { opacity: 1; box-shadow: 0 0 8px #ff0000; } /* Nyala di Kick 1 */
            40% { opacity: 0.5; } /* Redup di Kick 2 */
            55% { opacity: 1; box-shadow: 0 0 8px #ff0000; } /* Nyala di Kick 3 */
        }

        /* Lampu Merah Ujung (CLIP/PEAK - Hanya nyala pas bass paling kencang) */
        @keyframes led-peak {
            0%, 100% { opacity: 0.3; background: #222; }
            
            /* Kick 1: Agak nyala dikit */
            5% { opacity: 0.8; background: #aa0000; box-shadow: 0 0 2px #ff0000; }
            
            /* Kick 3: NYALA TERANG (CLIPPING) */
            55% { opacity: 1; background: #ff0000; box-shadow: 0 0 15px #ff0000; }
            
            /* Sisanya mati */
            15%, 35%, 40%, 70% { opacity: 0.3; background: #222; box-shadow: none; }
        }

    </style>
</head>
<body>

    <div class="cabinet">
        <div class="bolt tl"></div>
        <div class="bolt tr"></div>
        <div class="bolt bl"></div>
        <div class="bolt br"></div>

        <div class="baffle">
            <div class="tweeter-plate">
                <div class="tweeter-dome"></div>
            </div>

            <div class="woofer-ring">
                <div class="surround">
                    <div class="cone">
                        <div class="cone-shine"></div>
                        <div class="dust-cap"></div>
                    </div>
                </div>
            </div>

            <div class="meter-container">
                <div class="led-segment g1"></div>
                <div class="led-segment g2"></div>
                <div class="led-segment y1"></div>
                <div class="led-segment r1"></div>
                <div class="led-segment r2"></div>
            </div>

            <div class="logo">High Fidelity</div>
        </div>
    </div>

</body>
</html>
