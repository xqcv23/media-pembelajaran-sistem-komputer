<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  /* === 1. SYSTEM BASE === */
  :root { 
      --bg-sys: #e2e8f0;
      --wire-col: #334155;
      --accent: #3b82f6;     
      --accent-out: #22c55e; 
  }

  body { margin: 0; padding: 20px; background: #cbd5e1; font-family: 'Segoe UI', sans-serif; }

  .scene-wrapper {
      background: var(--bg-sys); 
      padding: 90px 20px 50px 20px;
      border-radius: 24px;
      border: 1px solid #cbd5e1;
      display: flex; flex-direction: column; align-items: center;
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 20px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
      position: relative; overflow: hidden;
      max-width: 1000px; margin: 0 auto;
      /* min-height: 500px; */
  }

  /* STATUS PILL */
  .status-container { position: absolute; top: 25px; z-index: 50; }
  .status-pill {
      background: #0f172a; color: #fff; padding: 8px 20px; border-radius: 50px;
      font-family: 'Consolas', monospace; font-size: 0.8rem; font-weight: bold;
      display: flex; align-items: center; gap: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 2px solid #334155;
      transition: 0.3s;
  }
  .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #64748b; box-shadow: 0 0 10px #64748b; }
  
  .st-input { border-color: #3b82f6; } .st-input .status-dot { background: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
  .st-cpu { border-color: #a855f7; } .st-cpu .status-dot { background: #a855f7; box-shadow: 0 0 10px #a855f7; }
  .st-out { border-color: #22c55e; } .st-out .status-dot { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

  /* LAYOUT DEFAULT (DESKTOP) */
  .layout-flex {
      display: flex; align-items: flex-end; justify-content: center;
      width: 100%; max-width: 950px; gap: 0; z-index: 10;
      padding-bottom: 20px;
  }
  .lbl-part { 
      margin-top: 25px; 
      color: #64748b; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; text-align: center; 
      height: 15px; display: block;
  }

  /* === 2. DEVICES === */
  .col-side { display: flex; flex-direction: column; align-items: center; min-width: 220px; position: relative; z-index: 10; }
  .input-set { display: flex; justify-content: center; perspective: 800px; }

  .mech-kb-wide {
      background: #111; padding: 5px; border-radius: 6px; border-bottom: 6px solid #000;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4); display: flex; flex-direction: column; gap: 2px;
      width: 180px; transform: rotateX(25deg); z-index: 12;
  }

  .kb-row { display: flex; gap: 2px; justify-content: center; }
  .key-cap {
      width: 12px; height: 12px; background: #222; border-radius: 2px; border-bottom: 2px solid #000;
      color: #fff; font-size: 5px; font-weight: bold; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.5); position: relative; top: 0; transition: 0.1s;
  }
  .kc-num { color: #06b6d4; text-shadow: 0 0 5px #06b6d4; }
  .kc-char { color: #22c55e; text-shadow: 0 0 5px #22c55e; }
  .kc-mod { color: #eab308; text-shadow: 0 0 5px #eab308; width: 18px; }
  .kc-space { width: 80px; border-bottom: 2px solid #eab308; }
  .key-cap.pressed { top: 2px; border-bottom: 0; background: #333; filter: brightness(1.5); }

  .floating-input {
      margin-bottom: 15px; background: #0f172a; 
      padding: 8px 10px; border-radius: 4px; border: 1px solid #334155;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 180px; box-sizing: border-box;
  }
  .in-box {
      background: transparent; border: none; color: #3b82f6; width: 100%; font-family: monospace; 
      text-align: center; font-size: 1rem; outline: none; letter-spacing: 1px; font-weight: bold;
  }
  .btn-enter-wide {
      width: 100%; padding: 8px; border: none; border-radius: 2px; background: #2563eb; color: white; 
      font-size: 0.7rem; font-weight: bold; margin-top: 5px; cursor: pointer; border-bottom: 2px solid #1e40af;
  }
  .btn-enter-wide:active { transform: translateY(2px); border-bottom: 0; }

  /* CPU */
  .cpu-container { 
      margin-bottom: 25px; 
      display: flex; flex-direction: column; align-items: center; 
      position: relative; z-index: 10; 
  }
  .cpu-socket {
      width: 110px; height: 110px; background: #222; border-radius: 4px; 
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4); border: 1px solid #444; position: relative; 
      background-image: radial-gradient(circle at center, #333 1px, transparent 1px); background-size: 10px 10px;
      transition: all 0.3s ease;
  }
  .cpu-board {
      width: 90px; height: 90px; background: #0f172a; border: 1px solid #334155;
      display: flex; align-items: center; justify-content: center; position: relative;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.03) 5px, rgba(255,255,255,0.03) 6px);
  }
  .cpu-core {
      width: 60px; height: 60px; background: linear-gradient(135deg, #475569, #1e293b);
      border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; z-index: 2; border: 1px solid #64748b; box-shadow: inset 0 0 10px #000;
  }
  .core-light {
      width: 30px; height: 30px; border-radius: 50%; background: #334155; box-shadow: inset 0 0 5px #000;
      display: flex; align-items: center; justify-content: center; font-size: 8px; color: #64748b; font-weight: bold;
  }
  .cpu-txt-s { font-size: 0.35rem; color: #94a3b8; font-weight: 800; margin-top: 4px; letter-spacing: 1px; }

  .cpu-socket.processing { box-shadow: 0 0 60px rgba(168, 85, 247, 0.5); border-color: #a855f7; transform: scale(1.05); }
  .cpu-socket.processing .core-light {
      background: #fff; color: #a855f7; box-shadow: 0 0 20px #a855f7, 0 0 40px #a855f7;
      animation: pulseCore 0.2s infinite alternate;
  }

  /* MONITOR */
  .col-main { display: flex; flex-direction: column; align-items: center; perspective: 1000px; z-index: 10; position: relative; }
  .monitor-body {
      width: 220px; height: 150px; background: #050505; border-radius: 12px; 
      position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      display: flex; flex-direction: column; padding: 4px 4px 25px 4px; box-sizing: border-box;
      z-index: 10; transition: transform 0.2s;
  }
  .monitor-screen {
      width: 100%; height: 100%; background: linear-gradient(135deg, #2e0249 0%, #570a57 100%);
      border-radius: 8px; position: relative; overflow: hidden;
      display: flex; align-items: center; justify-content: center; border: 1px solid #333;
  }
  .chin-elements { position: absolute; bottom: 0; left: 0; right: 0; height: 25px; display: flex; align-items: center; justify-content: center; }
  .brand-logo { color: #333; font-weight: 700; font-size: 0.5rem; letter-spacing: 2px; margin-right: 5px; }
  .dot-white { position: absolute; left: 12px; width: 2px; height: 2px; background: #555; border-radius: 50%; }
  .pwr-green {
      position: absolute; right: 12px; width: 14px; height: 14px; border: 1px solid #15803d; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; color: #22c55e; font-size: 6px; cursor: pointer;
      background: radial-gradient(circle, #052e16 0%, #000 70%);
  }
  .pwr-green::after { content: '‚èª'; }
  .pwr-green.on { box-shadow: 0 0 8px #22c55e; border-color: #22c55e; color: #fff; }
  .stand-neck { width: 35px; height: 15px; background: #0a0a0a; margin-top: -1px; z-index: -1; }
  .stand-base { width: 80px; height: 4px; background: #0a0a0a; border-radius: 4px 4px 0 0; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

  /* WINDOW NOTEPAD */
  .win-notepad {
      width: 160px; height: 80px; background: rgba(22, 10, 35, 0.95);
      border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5); display: flex; flex-direction: column; transform: translateY(-5px);
  }
  .win-head { height: 18px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; position: relative; }
  .win-dots { position: absolute; left: 6px; display: flex; gap: 3px; }
  .dot { width: 4px; height: 4px; border-radius: 50%; }
  .d-red { background: #ff5f56; } .d-yel { background: #ffbd2e; } .d-grn { background: #27c93f; }
  .win-title { font-size: 5px; color: #94a3b8; font-family: sans-serif; letter-spacing: 0.5px; opacity: 0.7; }
  .win-content {
      flex: 1; padding: 0 5px; display: flex; align-items: center; justify-content: center;
      font-family: 'Consolas', monospace; font-size: 0.7rem; color: #e2e8f0;
      text-align: center; white-space: pre-wrap; overflow: hidden;
  }
  .cursor-blink { display: inline-block; width: 1px; height: 10px; background: #e2e8f0; animation: blk 1s infinite; vertical-align: middle; margin-left: 1px; }

  /* DOCK ICONS */
  .dock-shelf {
      position: absolute; bottom: 6px; background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.05); padding: 3px 6px; border-radius: 10px;
      display: flex; gap: 6px; backdrop-filter: blur(5px);
  }
  .dock-app { width: 14px; height: 14px; background-size: contain; background-repeat: no-repeat; background-position: center; transition: 0.2s; cursor: pointer; }
  .dock-app:hover { transform: translateY(-2px) scale(1.2); }
  .icon-word { background-image: url('https://img.icons8.com/color/48/microsoft-word-2019--v2.png'); }
  .icon-excel { background-image: url('https://img.icons8.com/color/48/microsoft-excel-2019--v1.png'); }
  .icon-ppt { background-image: url('https://img.icons8.com/color/48/microsoft-powerpoint-2019--v1.png'); }
  .icon-chrome { background-image: url('https://img.icons8.com/color/48/chrome--v1.png'); }


  /* === 3. WIRES (RESPONSIVE SYSTEM) === */
  
  .wire-group {
      flex: 1; display: flex; align-items: center; 
      position: relative; 
      margin-bottom: 120px; 
      margin-left: -50px; margin-right: -50px; z-index: 1; 
      transition: 0.3s;
  }
  .wire-line {
      flex: 1; height: 4px; background: var(--wire-col); border-radius: 0; position: relative; 
      overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: background 0.3s;
  }
  .wire-line.active-blue { background: #1e3a8a; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
  .wire-line.active-green { background: #14532d; box-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }

  .data-capsule {
      position: absolute; top: 0; bottom: 0; width: 60px;
      background: #fff; border-radius: 10px;
      opacity: 0; transform: translateX(-100%);
      filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px var(--accent));
  }
  #p2.data-capsule { filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px var(--accent-out)); }

  .flow-anim { animation: smoothFlow 1.5s ease-in-out forwards; }
  @keyframes smoothFlow {
      0% { left: 0; opacity: 0; transform: translateX(-100%) scaleX(0.5); }
      10% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
      90% { opacity: 1; transform: translateX(50%) scaleX(1.2); }
      100% { left: 100%; opacity: 0; transform: translateX(0%) scaleX(0.5); }
  }


  /* =================================================================
     MOBILE / RESPONSIVE PERBAIKAN
     ================================================================= */
  @media (max-width: 768px) {
      body { 
          padding: 0; 
          overflow-y: auto; /* PERBAIKAN: Aktifkan scroll agar tidak sumpek */ 
          /* min-height: 100vh; */
      }
      
      .scene-wrapper { 
          padding: 80px 10px 40px 10px; /* Tambah padding atas/bawah */
          height: auto; /* Biarkan tinggi menyesuaikan isi */
          min-height: 100vh;
          box-sizing: border-box;
          justify-content: flex-start;
          overflow: visible; /* Biarkan bayangan terlihat */
      }
      
      .status-container { top: 20px; }

      .layout-flex {
          flex-direction: column; 
          align-items: center;
          gap: 0; /* Jarak diatur lewat margin wire */
          transform: scale(0.9); /* Zoom sedikit saja, jangan terlalu kecil */
          transform-origin: top center;
          height: auto;
          margin-bottom: 20px;
      }

      .col-side, .col-main { width: 100%; margin: 0; }
      .cpu-container { margin-bottom: 0; }
      .lbl-part { display: none; } 

      /* KABEL DIPERPANJANG & LEBIH RAPI */
      .wire-group {
          width: 8px; /* Sedikit lebih tebal */
          height: 100px; /* PERBAIKAN: Diperpanjang dari 35px ke 100px */
          flex: none; 
          margin: 0; /* Hapus margin negatif */
          flex-direction: column;
          position: relative;
          z-index: 5;
      }
      
      .wire-line { width: 100%; height: 100%; box-shadow: inset 0 0 5px rgba(0,0,0,0.5); }

      /* Animasi Vertikal Disesuaikan */
      .data-capsule {
          width: 100%; height: 40px; 
          top: 0; left: 0;
          transform: translateY(-100%);
      }

      .flow-anim { animation: flowVert 1.5s ease-in-out forwards; }
      
      @keyframes flowVert {
          0% { top: 0; opacity: 0; transform: translateY(-100%) scaleY(0.5); }
          10% { opacity: 1; transform: translateY(-50%) scaleY(1.2); }
          90% { opacity: 1; transform: translateY(50%) scaleY(1.2); }
          100% { top: 100%; opacity: 0; transform: translateY(0%) scaleY(0.5); }
      }
      
      /* Penyesuaian Elemen */
      .floating-input { margin-bottom: 5px; }
      .mech-kb-wide { transform: rotateX(10deg); width: 220px; margin-bottom: 0; }
      .cpu-socket { transform: scale(0.95); margin: 0; }
      .monitor-body { transform: scale(0.95); margin-top: 0; }
  }

  .shadow-ground { width: 80%; height: 8px; background: rgba(0,0,0,0.15); border-radius: 50%; filter: blur(4px); margin-top: 5px; }

  @keyframes pulseCore { from { opacity: 0.7; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
  @keyframes blk { 50% { opacity: 0; } }

  .shock-effect { animation: shockWobble 0.4s ease-out; }
  @keyframes shockWobble {
      0% { transform: scale(1); filter: brightness(1); }
      30% { transform: scale(1.05); filter: brightness(1.8); }
      100% { transform: scale(1); filter: brightness(1); }
  }

</style>
</head>
<body style="overflow: hidden;">

<div class="scene-wrapper">
    <div class="status-container">
        <div class="status-pill" id="statusBar">
            <div class="status-dot"></div>
            <span id="stText">SIAP</span>
        </div>
    </div>

    <div class="layout-flex">
        
        <!-- INPUT -->
        <div class="col-side">
            <div class="floating-input">
                <input type="text" id="inpUser" class="in-box" placeholder="KETIK DISINI" maxlength="12" autocomplete="off" onkeydown="checkEnter(event)">
            </div>
            
            <div class="input-set">
                <div class="mech-kb-wide">
                    <div class="kb-row">
                        <div class="key-cap kc-num">1</div><div class="key-cap kc-num">2</div><div class="key-cap kc-num">3</div><div class="key-cap kc-num">4</div><div class="key-cap kc-num">5</div><div class="key-cap kc-num">6</div><div class="key-cap kc-num">7</div><div class="key-cap kc-num">8</div>
                    </div>
                    <div class="kb-row">
                        <div class="key-cap kc-mod">TB</div><div class="key-cap kc-char">Q</div><div class="key-cap kc-char">W</div><div class="key-cap kc-char">E</div><div class="key-cap kc-char">R</div><div class="key-cap kc-char">T</div><div class="key-cap kc-char">Y</div><div class="key-cap kc-char">U</div>
                    </div>
                    <div class="kb-row">
                        <div class="key-cap kc-mod">CP</div><div class="key-cap kc-char">A</div><div class="key-cap kc-char">S</div><div class="key-cap kc-char">D</div><div class="key-cap kc-char">F</div><div class="key-cap kc-char">G</div><div class="key-cap kc-char">H</div><div class="key-cap kc-mod">ET</div>
                    </div>
                    
                    <button class="btn-enter-wide" onclick="runSimulation()">KIRIM (ENTER)</button>
                </div>
            </div>
            <div class="shadow-ground"></div>
            <div class="lbl-part">INPUT</div>
        </div>

        <!-- WIRE 1 -->
        <div class="wire-group">
            <div class="wire-line" id="w1-line"><div id="p1" class="data-capsule"></div></div>
        </div>

        <!-- CPU -->
        <div class="col-side">
            <div class="cpu-container">
                <div class="cpu-socket" id="cpuMain">
                    <div class="cpu-board">
                        <div class="cpu-core">
                            <div class="core-light">CORE</div>
                            <div class="cpu-txt-s">i9</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lbl-part">PROCESS</div>
        </div>

        <!-- WIRE 2 -->
        <div class="wire-group">
            <div class="wire-line" id="w2-line"><div id="p2" class="data-capsule"></div></div>
        </div>

        <!-- MONITOR -->
        <div class="col-main">
            <div class="monitor-body" id="monBody">
                <div class="monitor-screen">
                    <div class="win-notepad">
                        <div class="win-head">
                            <div class="win-dots">
                                <div class="dot d-red"></div><div class="dot d-yel"></div><div class="dot d-grn"></div>
                            </div>
                            <div class="win-title">tugas.txt</div>
                        </div>
                        <div class="win-content">
                            <span id="txtOut"></span><span class="cursor-blink"></span>
                        </div>
                    </div>
                    <!-- Ikon Dock -->
                    <div class="dock-shelf">
                        <div class="dock-app icon-word"></div>
                        <div class="dock-app icon-excel"></div>
                        <div class="dock-app icon-ppt"></div>
                        <div class="dock-app icon-chrome"></div>
                    </div>
                </div>
                <div class="chin-elements">
                    <div class="dot-white"></div>
                    <div class="brand-logo">LOGOS</div>
                    <div class="pwr-green" id="pwrBtn"></div>
                </div>
            </div>
            <div class="stand-neck"></div>
            <div class="stand-base"></div>
            <div class="shadow-ground" style="width:100%; margin-top:2px;"></div>
            <div class="lbl-part">OUTPUT</div>
        </div>

    </div>
</div>

<script>
    function checkEnter(event) {
        if (event.key === "Enter") {
            document.getElementById('inpUser').blur();
            runSimulation();
        }
    }

    function setStatus(mode, text) {
        const bar = document.getElementById('statusBar');
        const txt = document.getElementById('stText');
        bar.className = 'status-pill ' + mode;
        txt.innerText = text;
    }

    function runSimulation() {
        const txt = document.getElementById('inpUser').value || "Belajar TIK";
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const w1 = document.getElementById('w1-line');
        const w2 = document.getElementById('w2-line');
        const cpu = document.getElementById('cpuMain');
        const mon = document.getElementById('monBody');
        const pwr = document.getElementById('pwrBtn');
        const keys = document.querySelectorAll('.key-cap');

        // Reset
        p1.classList.remove('flow-anim');
        p2.classList.remove('flow-anim');
        w1.classList.remove('active-blue');
        w2.classList.remove('active-green');
        cpu.classList.remove('processing', 'shock-effect');
        mon.classList.remove('shock-effect');
        pwr.classList.remove('on');
        document.getElementById('txtOut').innerText = "";
        
        void p1.offsetWidth; void p2.offsetWidth;

        setStatus('st-input', 'MENGIRIM INPUT...');
        
        let k = 0;
        const typeInterval = setInterval(() => {
            if(keys[k]) keys[k].classList.add('pressed');
            if(k>0 && keys[k-1]) keys[k-1].classList.remove('pressed');
            k++;
            if(k > 16) {
                clearInterval(typeInterval);
                keys.forEach(k => k.classList.remove('pressed'));
            }
        }, 30);

        setTimeout(() => {
            w1.classList.add('active-blue');
            p1.classList.add('flow-anim');
        }, 600);

        setTimeout(() => {
            w1.classList.remove('active-blue');
            cpu.classList.add('shock-effect');
            
            setStatus('st-cpu', 'MEMPROSES DATA...');
            cpu.classList.add('processing'); 

            setTimeout(() => {
                cpu.classList.remove('processing');
                
                setStatus('st-input', 'MENGIRIM KE LAYAR...');
                w2.classList.add('active-green');
                p2.classList.add('flow-anim');

                setTimeout(() => {
                    w2.classList.remove('active-green');
                    mon.classList.add('shock-effect');
                    
                    setStatus('st-out', 'SELESAI');
                    pwr.classList.add('on'); 
                    typeText(txt);
                }, 1500); 
            }, 1500); 
        }, 2100); 
    }

    function typeText(text) {
        const el = document.getElementById('txtOut');
        let i = 0;
        function type() {
            if(i < text.length) {
                el.innerText += text.charAt(i);
                i++;
                setTimeout(type, 100);
            }
        }
        type();
    }
</script>
</body>
</html>
