    /* --- VARIABLES & RESET --- */
    :root {
      --bg-color: #ffffff;
      --primary: #3b82f6;
      --cyan: #06b6d4;
      --pink: #ec4899;
      --text-dark: #0f172a;
      --text-grey: #475569;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    /* BACKGROUND OPTIMIZED */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image:
        linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1), transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.1), transparent 40%);
      background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
    }

    /* --- LAYOUT UTAMA --- */
    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }

    /* --- HERO HEADER --- */
    .hero-header {
      text-align: center;
      margin-top: 20px;
    }

    .badge-live {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--primary);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 10px;
      letter-spacing: -1px;
      color: #1e3a8a;
    }

    h1 span {
      background: linear-gradient(120deg, #2563eb, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typing-container {
      font-size: 1.1rem;
      color: #334155;
      font-weight: 600;
      min-height: 1.5em;
      margin-bottom: 30px;
      display: inline-block;
    }

    .typing-container::after {
      content: '|';
      color: var(--primary);
      font-weight: 700;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    /* --- SLIDER --- */
    .slider-frame {
      border-radius: 24px;
      padding: 0;
      background: transparent;
      position: relative;
      overflow: hidden;
    }

    .slider-window {
      height: 260px;
      width: 100%;
      overflow: hidden;
      padding: 10px 0;
    }

    .slide-track {
      display: flex;
      width: calc(300px * 10);
      animation: scroll 35s linear infinite;
    }

    .slide {
      width: 300px;
      height: 240px;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-card {
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    /* --- NAVIGASI --- */
    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      position: relative;
    }

    .nav-card {
      position: relative;
      overflow: hidden;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
      cursor: pointer;
      text-align: left;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .nav-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.15);
      border-color: var(--primary);
    }

    .nav-card:active {
      transform: scale(0.98);
    }

    .nav-icon {
      font-size: 1.8rem;
      min-width: 55px;
      height: 55px;
      background: #eff6ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #dbeafe;
    }

    .nav-text h3 {
      font-size: 1rem;
      margin-bottom: 2px;
      color: var(--text-dark);
      font-weight: 800;
    }

    .nav-text p {
      font-size: 0.75rem;
      color: var(--text-grey);
      line-height: 1.3;
    }

    /* Efek Ripple */
    span.ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(59, 130, 246, 0.3);
      pointer-events: none;
    }

    /* --- LOKASI & FOOTER --- */
    .location-wrapper {
      margin-top: 30px;
    }

    .location-card {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
    }

    .location-title {
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: 800;
    }

    .location-map {
      border: 0;
      border-radius: 10px;
      width: 100%;
      height: 200px;
    }

    .footer {
      text-align: center;
      padding: 30px 0;
      color: #94a3b8;
      font-size: 0.8rem;
    }

    /* --- MODAL POP UP --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 999999;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .modal-content {
      position: relative;
      background: #fff;
      width: 90%;
      max-width: 450px;
      padding: 25px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      transform: scale(0.9);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin: 0;
    }

    .modal-overlay.active .modal-content {
      transform: scale(1);
    }

    .modal-content.wide-popup {
      max-width: 96%;
      width: 96%;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .modal-content.wide-popup .modal-body {
      max-height: none;
      flex: 1;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      background: #f1f5f9;
      border-radius: 50%;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #64748b;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .close-btn:hover {
      background: #fee2e2;
      color: #ef4444;
    }

    .modal-body {
      overflow-y: auto;
      margin-top: 20px;
      color: var(--text-dark);
      padding-right: 5px;
      -webkit-overflow-scrolling: touch;
      max-height: 60vh;
      word-wrap: break-word;
      overflow-x: hidden;
    }

    /* --- ANIMATION KEYFRAMES --- */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-300px * 5));
      }
    }

    /* --- MEDIA QUERIES --- */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .nav-grid {
        grid-template-columns: 1fr;
      }

      .slider-window {
        height: 220px;
      }

      .slide {

        height: 200px;
      }

        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(calc(-250px * 5));
        }
      }
    }

    .visi-misi-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 640px) {
      .visi-misi-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

          <div style="background:#f8fafc; padding:10px; border-radius:10px; border:1px solid #e2e8f0;"><b>üèÄ Sport Center</b></div>
        </div>
      </div>`
    };

    /* --- 2. SELEKTOR DOM --- */
    const textEl = document.getElementById('typewriter');
    const modal = document.getElementById('infoModal');
    const modalCard = document.getElementById('modalCard');
    const titleEl = document.getElementById('mTitle');
    const bodyEl = document.getElementById('mBody');
    const photoSlider = document.getElementById('photoSlider');


    /* --- 3. EFEK MENGETIK --- */
    const text = "Menyongsong Era Digital dengan Pendidikan Berkarakter.";
    let idx = 0;
    function typeWriter() {
      if (idx < text.length) {
        textEl.innerHTML += text.charAt(idx);
        idx++;
        setTimeout(typeWriter, 50);
      }
    }
    // Jalankan efek ketik
    typeWriter();

    /* --- 4. LOGIKA MODAL POP UP --- */

    // Fungsi animasi ripple pada tombol
    function createRipple(event, modalType) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      const rect = button.getBoundingClientRect();

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - rect.left - radius}px`;
      circle.style.top = `${event.clientY - rect.top - radius}px`;
      circle.classList.add("ripple");

      const oldRipple = button.getElementsByClassName("ripple")[0];
      if (oldRipple) oldRipple.remove();
      button.appendChild(circle);

      setTimeout(() => {
        openModal(modalType);
      }, 200);
    }

    // Fungsi Buka Modal
    function openModal(type) {
      titleEl.innerText = type === 'visimisi' ? 'Visi & Misi' : 'Fasilitas Sekolah';
      bodyEl.innerHTML = contentData[type];

      // Reset classes and styles
      modalCard.className = 'modal-content';
      modalCard.style.marginTop = "";
      modalCard.style.margin = "";

      if (type === 'visimisi') {
        modalCard.classList.add('wide-popup');
      }

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';

      // Pause slider saat modal terbuka
      if (photoSlider) photoSlider.style.animationPlayState = 'paused';
    }

    // Fungsi Tutup Modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
      if (photoSlider) photoSlider.style.animationPlayState = 'running';
    }

    // Event listener klik di luar modal untuk menutup
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
